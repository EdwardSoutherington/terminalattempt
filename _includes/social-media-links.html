<link rel="stylesheet" href="path/to/font-awesome-4.7.0/css/font-awesome.min.css">

{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in site.data.social-media %}
        
    {% assign key = entry | first %}
        {% if sm[key].id %}
            {{ sm[key].href }}{{ sm[key].id }}
            {{ sm[key].title }}
            <i class="fa fa-github" aria-hidden="true"></i>
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" <i class="fa {{ sm[key].fa-icon }}"></i></a>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
